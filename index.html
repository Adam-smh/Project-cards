<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Cards</title>
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="head">My Projects</h1>

    <div class="container">
      <!--Form-->
      <div class="card">
        <img src="./CF.png" alt="Contact Form" />
        <div class="card-details">
          <h2 class="card-heading">Contact Form</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            A contact form using Neomorphism and formspree used to contact me.
          </p>
          <div class="buttons">
            <a
              href="https://sharp-hopper-2e7799.netlify.app"
              target="_blank"
              class="button"
            >
              <i class="fas fa-globe fa-3x"></i
            ></a>
            <a
              href="https://github.com/Adam-smh/HTML-Form"
              target="_blank"
              class="button"
              ><i class="fab fa-github fa-3x"></i
            ></a>
          </div>
        </div>
      </div>
      <!--Timeline-->
      <div class="card">
        <img src="./Timeline.png" alt="Timeline" />
        <div class="card-details">
          <h2 class="card-heading">My Timeline</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            Timeline using AOS Ainmation and glassmorphism used to display
            previous jobs.
          </p>
          <div>
            <a
              href="https://distracted-austin-cdffd8.netlify.app"
              target="_blank"
              class="button"
            >
              <i class="fas fa-globe fa-3x"></i
            ></a>
            <a
              href="https://github.com/Adam-smh/Timeline"
              target="_blank"
              class="button"
              ><i class="fab fa-github fa-3x"></i
            ></a>
          </div>
        </div>
      </div>
      <!--Testimonial-->
      <div class="card">
        <img src="./testi-slide.png" alt="Testimonial Slider" />
        <div class="card-details">
          <h2 class="card-heading">Testimonial Slider</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            Testimonial slider made with glassmorphism and js.
          </p>
          <div>
            <a
              href="https://friendly-bardeen-0dc788.netlify.app/"
              target="_blank"
              class="button"
            >
              <i class="fas fa-globe fa-3x"></i
            ></a>
            <a
              href="https://github.com/Adam-smh/TestimonilSlider"
              target="_blank"
              class="button"
              ><i class="fab fa-github fa-3x"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
